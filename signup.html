<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Energy Dashboard – Login / Register</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0eafc);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .header h1 {
      font-size: 2rem;
      color: #2c3e50;
      font-weight: 600;
    }

    .header p {
      font-size: 1rem;
      color: #666;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      transition: 0.3s ease;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      text-align: center;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fefefe;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #16a085;
      transform: scale(1.03);
    }

    .switch-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .switch-link a {
      color: #1abc9c;
      text-decoration: none;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: #e74c3c;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>⚡ Energy Dashboard</h1>
    <p>Track and optimize your household energy</p>
  </div>

  <div class="form-container">
    <!-- Sign-Up Section -->
    <div id="signupSection" style="display: block;">
      <h2>Create Account</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <!-- Add Cost per kWh and Carbon Intensity in the sign-up form -->
<div class="mb-3">
  
  <input type="number" step="0.0001" class="form-control" id="costPerKwh" placeholder="Enter cost per kWh" required>
</div>

<div class="mb-3">
 
  <input type="number" step="0.0001" class="form-control" id="carbonIntensity" placeholder="Enter carbon intensity" required>
</div>

        <button type="submit">Sign Up</button>
      </form>
      <div class="switch-link">
        Already have an account? <a href="#" id="showSignin">Sign In</a>
      </div>
      <p class="error" id="signupError"></p>
    </div>

    <!-- Sign-In Section -->
    <div id="signinSection" style="display: none;">
      <h2>Welcome Back</h2>
      <form id="signinForm">
        <input type="email" id="signinEmail" placeholder="Email" required>
        <input type="password" id="signinPassword" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <div class="switch-link">
        Don't have an account? <a href="#" id="showSignup">Sign Up</a>
      </div>
      <p class="error" id="signinError"></p>
    </div>
  </div>

  <!-- Firebase Auth & Config -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script>
    // Handle switching between Sign Up and Sign In views
    const signupSection = document.getElementById("signupSection");
    const signinSection = document.getElementById("signinSection");
  
    const showSigninBtn = document.getElementById("showSignin");
    const showSignupBtn = document.getElementById("showSignup");
  
    if (showSigninBtn && showSignupBtn) {
      showSigninBtn.addEventListener("click", (e) => {
        e.preventDefault();
        signupSection.style.display = "none";
        signinSection.style.display = "block";
      });
  
      showSignupBtn.addEventListener("click", (e) => {
        e.preventDefault();
        signinSection.style.display = "none";
        signupSection.style.display = "block";
      });
    }
  </script>
  
</body>
</html>
