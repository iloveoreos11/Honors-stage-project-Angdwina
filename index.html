<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="firebase-config.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0eafc);
      color: #333;
    }
    .card {
      border-radius: 16px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    .summary .card {
      text-align: center;
      padding: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 2rem;
    }
    .nav-link, .navbar-brand { color: white !important; }
    .nav-link:hover { color: #1abc9c !important; }
    ul#topDevicesList li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <!-- 🔹 Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark px-4">
    <a class="navbar-brand" href="#">⚡ Energy Dashboard</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light me-2" href="devices.html">Devices</a>
      <a class="btn btn-outline-light me-2" href="reports.html">Reports</a>
      <a class="btn btn-outline-light me-2" href="recommendations.html">Tips</a>
      <button id="signOutBtn" class="btn btn-danger">Sign Out</button>
    </div>
  </nav>

  <div class="container py-5">
    <!-- 🔹 Summary Cards -->
    <div class="row summary text-center mb-4">
      <div class="col-md-4"><div class="card" id="totalEnergy">🌡️ Energy: -- kWh</div></div>
      <div class="col-md-4"><div class="card" id="totalCost">💸 Cost: £--</div></div>
      <div class="col-md-4"><div class="card" id="totalCarbon">🌍 CO₂: -- kg</div></div>
    </div>

    <!-- 🔹 Top Devices -->
    <div class="card p-4 mb-4">
      <h5 class="fw-bold">Top Energy Consumers</h5>
      <ul class="list-unstyled mt-3" id="topDevicesList">
        <li>Loading...</li>
      </ul>
    </div>

    <!-- 🔹 Smart Tip -->
    <div class="card p-4">
      <h5 class="fw-bold">Smart Tip</h5>
      <p id="smartTip">Loading...</p>
      <a href="recommendations.html">See all tips →</a>
    </div>
  </div>

  <footer>2025 © Energy Dashboard Limited</footer>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
