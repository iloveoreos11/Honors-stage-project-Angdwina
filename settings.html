<div>
  <label for="costPerKWh">Cost per kWh (¬£):</label>
  <input type="number" id="costPerKWh" placeholder="e.g. 0.34" step="0.01" min="0">
</div>
<div>
  <label for="carbonIntensity">Carbon Intensity (gCO‚ÇÇ/kWh):</label>
  <input type="number" id="carbonIntensity" placeholder="e.g. 233" step="1" min="0">
</div>
<button onclick="saveSettings()">Save Settings</button>

<script>
  // Load user settings
  firebase.auth().onAuthStateChanged(async (user) => {
    if (user) {
      const doc = await firebase.firestore().collection("users").doc(user.uid).get();
      const data = doc.data();
      if (data) {
        document.getElementById("costPerKWh").value = data.costPerKWh || '';
        document.getElementById("carbonIntensity").value = data.carbonIntensity || '';
      }
    }
  });

  // Save user settings
  function saveSettings() {
    const cost = parseFloat(document.getElementById("costPerKWh").value);
    const carbon = parseInt(document.getElementById("carbonIntensity").value);
    const user = firebase.auth().currentUser;
    if (user) {
      firebase.firestore().collection("users").doc(user.uid).update({
        costPerKWh: cost,
        carbonIntensity: carbon
      }).then(() => {
        alert("Settings saved!");
      }).catch((error) => {
        console.error("Error saving settings: ", error);
      });
    }
  }
</script>
