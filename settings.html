  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      color: #333;
    }

    }
    .card {
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.7);

      background-color: #2c3e50;

      margin-top: 3rem;
      font-size: 1rem;
    }

    .btn-warning { background-color: #f39c12; color: white; }
    .btn-primary { background-color: #1abc9c; color: white; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">⚙️ Settings</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav gap-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="devices.html">Devices</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="recommendations.html">Recommendations</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
            <i class="fas fa-user-circle"></i> Account
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="settings.html">⚙️ Settings</a></li>
            <li><a class="dropdown-item" href="#">🔓 Sign Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="card p-4 mx-auto" style="max-width: 500px;">
    <h3 class="text-center mb-4">⚙️ Settings</h3>
    <form id="settingsForm">
      <div class="mb-3">
        <label for="costPerKwh" class="form-label">Cost per kWh (£)</label>
        <input type="number" id="costPerKwh" step="0.01" min="0" class="form-control" placeholder="e.g. 0.34" required />
      </div>
      <div class="mb-3">
        <label for="carbonIntensity" class="form-label">CO₂ Intensity (kg per kWh)</label>
        <input type="number" id="carbonIntensity" step="0.001" min="0" class="form-control" placeholder="e.g. 0.233" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Settings</button>
      <p id="statusMsg" class="text-center mt-3"></p>
    </form>

    <button class="btn btn-warning w-100 mt-4">♻️ Reset Data</button>
    <button class="btn btn-secondary w-100 mt-2">🔑 Forgot Password?</button>
    <button class="btn btn-danger w-100 mt-2" onclick="confirmDelete()">🚫 Delete Account</button>
  </div>
</div>

<footer>
  2025 © Energy Dashboard Limited
</footer>

<script>
function confirmDelete() {
  if(confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
    alert('Your account has been deleted (mock action).');
  }
}
</script>

<script type="module">
  import { auth, db } from './firebase-config.js';
  import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js';
  import { doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js';

  const costInput = document.getElementById("costPerKwh");
  const carbonInput = document.getElementById("carbonIntensity");
  const statusMsg = document.getElementById("statusMsg");
  let currentUser;

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "signup.html";
    currentUser = user;
    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (userDoc.exists()) {
      const data = userDoc.data();
      costInput.value = data.costPerKwh ?? "";
      carbonInput.value = data.carbonIntensity ?? "";
    }
  });

  document.getElementById("settingsForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUser) return;
    const newCost = parseFloat(costInput.value);
    const newCarbon = parseFloat(carbonInput.value);

    try {
      await setDoc(doc(db, "users", currentUser.uid), {
        costPerKwh: newCost,
        carbonIntensity: newCarbon
      }, { merge: true });
      statusMsg.textContent = "✅ Settings saved successfully!";
      statusMsg.className = "text-success mt-3";
    } catch (err) {
      statusMsg.textContent = "❌ Error saving settings.";
      statusMsg.className = "text-danger mt-3";
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
