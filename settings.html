<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      color: #333;
    }
    .navbar {
      background-color: #2c3e50;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }

      color: #1abc9c !important;
    }
    .card {
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 1rem;
    }
    .btn-danger { background-color: #e74c3c; }
    .btn-primary { background-color: #1abc9c; color: white; }
    .btn-secondary { background-color: #7f8c8d; color: white; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">‚öôÔ∏è Settings</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav gap-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="devices.html">Devices</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="recommendations.html">Recommendations</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
            <i class="fas fa-user-circle"></i> Account
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="settings.html">‚öôÔ∏è Settings</a></li>
            <li><a class="dropdown-item" href="#" onclick="auth.signOut().then(() => window.location.href='signup.html')">üîì Sign Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="card p-4 mx-auto" style="max-width: 500px;">
    <h3 class="text-center mb-4">‚öôÔ∏è Settings</h3>
    <form id="settingsForm">
      <div class="mb-3">
        <label for="costPerKwh" class="form-label">Cost per kWh (¬£)</label>
        <input type="number" id="costPerKwh" step="0.01" min="0" class="form-control" placeholder="e.g. 0.34" required />
      </div>
      <div class="mb-3">
        <label for="carbonIntensity" class="form-label">CO‚ÇÇ Intensity (kg per kWh)</label>
        <input type="number" id="carbonIntensity" step="0.001" min="0" class="form-control" placeholder="e.g. 0.233" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Settings</button>
      <p id="statusMsg" class="text-center mt-3"></p>
    </form>

    <button class="btn btn-secondary w-100 mt-4" onclick="sendResetEmail()">üîë Forgot Password?</button>
    <button class="btn btn-danger w-100 mt-2" onclick="confirmDelete()">üö´ Delete Account</button>
  </div>
</div>

<footer>
  2025 ¬© Energy Dashboard Limited
</footer>

<script type="module">
  import { auth, db } from './firebase-config.js';
  import {
    onAuthStateChanged,
    sendPasswordResetEmail,
    deleteUser
  } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js';
  import {
    doc,
    setDoc,
    getDoc,
    getDocs,
    deleteDoc,
    collection
  } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js';

  let currentUser;

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "signup.html";
    currentUser = user;

    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (userDoc.exists()) {
      const data = userDoc.data();
      document.getElementById("costPerKwh").value = data.costPerKwh ?? "";
      document.getElementById("carbonIntensity").value = data.carbonIntensity ?? "";
    }
  });

  document.getElementById("settingsForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUser) return;

    const cost = parseFloat(document.getElementById("costPerKwh").value);
    const carbon = parseFloat(document.getElementById("carbonIntensity").value);
    const statusMsg = document.getElementById("statusMsg");

    try {
      await setDoc(doc(db, "users", currentUser.uid), {
        costPerKwh: cost,
        carbonIntensity: carbon
      }, { merge: true });

      statusMsg.textContent = "‚úÖ Settings saved successfully!";
      statusMsg.className = "text-success mt-3";
    } catch {
      statusMsg.textContent = "‚ùå Error saving settings.";
      statusMsg.className = "text-danger mt-3";
    }
  });

  window.sendResetEmail = async function () {
    if (!currentUser) return alert("You're not signed in.");

    try {
      await sendPasswordResetEmail(auth, currentUser.email);
      alert(`‚úÖ Password reset email sent to ${currentUser.email}`);
    } catch (err) {
      console.error("Password reset error:", err);
      alert("‚ùå Couldn't send reset email.");
    }
  };

  window.confirmDelete = async function () {
    if (!currentUser) return alert("You're not signed in.");
    const confirmDelete = confirm("Are you sure you want to delete your account? This action is permanent.");
    if (!confirmDelete) return;

    try {
      const deviceSnapshot = await getDocs(collection(db, "devices"));
      for (const docSnap of deviceSnapshot.docs) {
        const data = docSnap.data();
        if (data.uid === currentUser.uid) {
          await deleteDoc(docSnap.ref);
        }
      }

      await deleteDoc(doc(db, "users", currentUser.uid));
      await deleteUser(currentUser);

      alert("‚úÖ Your account and all data have been deleted.");
      window.location.href = "signup.html";
    } catch (err) {
      console.error("Delete error:", err);
      if (err.code === "auth/requires-recent-login") {
        alert("‚ùó Please log in again to delete your account.");
      } else {
        alert("‚ùå Something went wrong while deleting your account.");
      }
    }
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
