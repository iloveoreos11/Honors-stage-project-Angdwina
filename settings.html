<!DOCTYPE html>
<html lang="en">
<head>
  <script src="firebase-config.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="auth.js"></script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      color: #333;
    }
    .navbar {
      background-color: #2c3e50;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .nav-link:hover {
      color: #1abc9c !important;
    }
    .card {
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 1rem;
    }
    .btn-danger { background-color: #e74c3c; }
    .btn-warning { background-color: #f39c12; color: white; }
    .btn-primary { background-color: #1abc9c; color: white; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">⚡ Energy Dashboard</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card p-4">
      <h2 class="text-center mb-4">⚙️ Settings</h2>
      <form>
        <div class="mb-3">
          <label for="cost" class="form-label">Cost per kWh (£)</label>
          <input type="number" class="form-control" id="cost" placeholder="Enter cost">
        </div>
        <div class="mb-3">
          <label for="co2" class="form-label">CO₂ Intensity (kg per kWh)</label>
          <input type="number" class="form-control" id="co2" placeholder="Enter CO₂ intensity">
        </div>
        <button type="button" class="btn btn-primary" onclick="saveSettings()">Save</button>
      </form>

      <div class="text-center mt-4">
        <button class="btn btn-warning mt-2" onclick="resetData()">Reset My Data</button><br>
        <button class="btn btn-secondary mt-2" onclick="sendResetEmail()">Send Password Reset Email</button><br>
        <button class="btn btn-danger mt-2" onclick="deleteAccount()">Delete My Account</button>
      </div>
    </div>
  </div>

  <footer>2025 © Energy Dashboard Limited</footer>

  <script>
    function saveSettings() {
      const cost = parseFloat(document.getElementById("cost").value);
      const co2 = parseFloat(document.getElementById("co2").value);
      const user = firebase.auth().currentUser;
      if (user) {
        firebase.firestore().collection("users").doc(user.uid).set({
          costPerKwh: cost,
          carbonIntensity: co2
        }, { merge: true }).then(() => {
          alert("Settings saved!");
        });
      }
    }

    function resetData() {
      const user = firebase.auth().currentUser;
      if (!user) return alert("You must be signed in.");

      const db = firebase.firestore();
      const userRef = db.collection("users").doc(user.uid);

      db.collection("users").doc(user.uid).collection("devices").get().then(snapshot => {
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        return batch.commit();
      }).then(() => {
        return userRef.set({
          costPerKwh: null,
          carbonIntensity: null
        }, { merge: true });
      }).then(() => {
        alert("All your data has been reset.");
      }).catch(error => {
        console.error("Error resetting data:", error);
        alert("Something went wrong.");
      });
    }

    function sendResetEmail() {
      const user = firebase.auth().currentUser;
      if (!user) return alert("You must be signed in.");
      const email = user.email;

      firebase.auth().sendPasswordResetEmail(email).then(() => {
        alert(`Password reset email sent to ${email}`);
      }).catch(error => {
        console.error("Error sending reset email:", error);
        alert("Could not send email.");
      });
    }

    function deleteAccount() {
      const user = firebase.auth().currentUser;
      if (!user) return alert("You must be signed in.");

      if (!confirm("Are you sure you want to delete your account? This action is permanent.")) return;

      const db = firebase.firestore();
      const userRef = db.collection("users").doc(user.uid);

      db.collection("users").doc(user.uid).collection("devices").get().then(snapshot => {
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        return batch.commit();
      }).then(() => userRef.delete())
        .then(() => user.delete())
        .then(() => {
          alert("Your account has been deleted.");
          window.location.href = "signup.html";
        }).catch(error => {
          console.error("Error deleting account:", error);
          if (error.code === 'auth/requires-recent-login') {
            alert("Please log in again and try deleting your account.");
          } else {
            alert("Something went wrong.");
          }
        });
    }
  </script>
</body>
</html>
