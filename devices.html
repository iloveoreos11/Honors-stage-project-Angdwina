<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Your Devices</title>

  <!-- Your CSS (adjust if needed) -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">ðŸ§¾ Manage Your Devices</h1>

    <!-- Device Form -->
    <form id="deviceForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="deviceName" name="deviceName" class="form-control" placeholder="Device Name" autocomplete="on" required />
        </div>
        <div class="col-md-3">
          <input type="number" id="devicePower" name="devicePower" class="form-control" placeholder="Power (W)" required />
        </div>
        <div class="col-md-3">
          <input type="number" step="0.1" id="deviceUsage" name="deviceUsage" class="form-control" placeholder="Usage (hrs/day)" required />
        </div>
        <div class="col-md-2">
          <select id="usagePattern" name="usagePattern" class="form-select" required>
            <option value="Always On">Always On</option>
            <option value="Standby">Standby</option>
            <option value="Intermittent">Intermittent</option>
            <option value="Occasional">Occasional</option>
            <option value="Seasonal">Seasonal</option>
          </select>
        </div>
      </div>
      <div class="mt-3 text-end">
        <button type="submit" class="btn btn-primary">Save Device</button>
      </div>
    </form>

    <!-- Device Cards -->
    <div id="deviceCardContainer" class="row row-cols-1 row-cols-md-2 g-4"></div>
  </div>

  <!-- Your Firebase device logic -->
  <script type="module" src="save-device.js"></script>
</body>
</html>
