<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="firebase-config.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0eafc);
      color: #333;
    }
    .navbar {
      background-color: #2c3e50;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .nav-link:hover {
      color: #1abc9c !important;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 1rem;
    }
    .card {
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    .tip-card {
      border-left: 6px solid #1abc9c;
      margin-bottom: 1.2rem;
    }
    .green-tip {
      font-size: 0.95rem;
      color: #28a745;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">💡 Recommendations</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav gap-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="devices.html">Devices</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        <li class="nav-item"><a class="nav-link active" href="recommendations.html">Recommendations</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"><i class="fas fa-user-circle"></i> Account</a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="settings.html">⚙️ Settings</a></li>
            <li><a class="dropdown-item" href="#" id="signOutBtn">🔓 Sign Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="card p-4">
    <h2 class="text-center mb-3">✨ Personalized Energy Tips</h2>
    <p class="text-muted text-center mb-4">Suggestions based on your actual energy usage 💭</p>
    <div id="recommendationTips"></div>
  </div>
</div>

<footer>
  &copy; 2025 Energy Dashboard. All rights reserved.
</footer>

<script type="module">
  import { auth, db } from './firebase-config.js';
  import { signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js';
  import { collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js';

  const GREEN_ALTERNATIVES = {
    "Heater": "Close doors and windows to retain heat 🔥",
    "Electric Heater": "Wear extra layers or use thermal curtains 🧣",
    "Oven": "Try batch-cooking meals to reduce usage 🍲",
    "TV": "Turn it off when not watching — background noise isn't worth the energy 📺",
    "Lights": "Switch to LED bulbs and turn off when leaving a room 💡",
    "Electric Hob": "Use lids on pots to cook faster and save energy 🥘",
    "Desktop Computer": "Shut down or sleep mode when not in use 💻",
    "Kettle": "Only boil the amount of water you need ☕",
    "Fridge": "Don’t leave the door open — every second counts ❄️"
  };

  document.getElementById('signOutBtn').addEventListener('click', async (e) => {
    e.preventDefault();
    try {
      await signOut(auth);
      window.location.href = "signup.html";
    } catch (error) {
      console.error("Sign out failed:", error);
      alert("Error signing out. Please try again.");
    }
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "signup.html";

    const q = query(collection(db, "devices"), where("uid", "==", user.uid));
    const snapshot = await getDocs(q);

    const container = document.getElementById("recommendationTips");
    const CO2_FACTOR = 0.233;
    const reductionHrs = 1;

    snapshot.forEach(doc => {
      const d = doc.data();
      if (d.deviceUsage > 1) {
        const dailySaving = (d.devicePower * reductionHrs) / 1000;
        const monthlySaving = dailySaving * 30;
        const costPerKwh = d.costPerKwh || 0.34;
        const costSaved = monthlySaving * costPerKwh;
        const co2Saved = monthlySaving * CO2_FACTOR;

        const name = d.deviceName;
        const lowerName = name.toLowerCase();
        const matchKey = Object.keys(GREEN_ALTERNATIVES).find(
          alt => lowerName.includes(alt.toLowerCase())
        );
        const altTip = matchKey ? `<p class="green-tip">🌿 Tip: ${GREEN_ALTERNATIVES[matchKey]}</p>` : "";

        const tip = document.createElement("div");
        tip.className = "card p-3 tip-card";
        tip.innerHTML = `
          <h5 class="fw-semibold">📦 ${name}</h5>
          <p>You're using this for <strong>${d.deviceUsage.toFixed(2)} hours/day</strong>. Try reducing usage by <strong>1 hour/day</strong>.</p>
          <ul class="mb-2">
            <li>💸 Save <strong>£${costSaved.toFixed(2)}</strong> per month</li>
            <li>🌍 Cut <strong>${co2Saved.toFixed(2)} kg</strong> of CO₂ emissions monthly</li>
          </ul>
          ${altTip}
        `;
        container.appendChild(tip);
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
