<div class="container py-5">
  <div class="card p-4">

<script type="module">
  import { auth, db } from './firebase-config.js';
  import { signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js';
  import { collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js';

  let deviceReference = [];
  fetch("https://raw.githubusercontent.com/iloveoreos11/Honors-stage-project-Angdwina/main/uk_household_devices_40.json")
    .then(res => res.json())
    .then(data => deviceReference = data);

  function getUsageTip(userDevice) {
    const match = deviceReference.find(ref => ref.device.toLowerCase() === userDevice.deviceName.toLowerCase());
    if (!match) return null;

    const typical = parseFloat(match.usage_hrs_per_day);
    const user = parseFloat(userDevice.deviceUsage);
    if (isNaN(typical) || isNaN(user)) return null;

    if (user > typical * 1.5) {
      return `‚ö†Ô∏è You're using your ${userDevice.deviceName} about ${(user / typical).toFixed(1)}√ó more than average. Try reducing usage.`;
    }

    if (user < typical * 0.5) {
      return `‚úÖ You're using your ${userDevice.deviceName} less than average. Great job!`;
    }

    return null;
  }

  document.getElementById('signOutBtn').addEventListener('click', async (e) => {
    e.preventDefault();
    try {
      await signOut(auth);
      window.location.href = "signup.html";
    } catch (err) {
      alert("Error signing out");
    }
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "signup.html";
    const q = query(collection(db, "devices"), where("uid", "==", user.uid));
    const snapshot = await getDocs(q);

    const tips = [];
    snapshot.forEach(docSnap => {
      const tip = getUsageTip(docSnap.data());
      if (tip) tips.push(tip);
    });

    const tipsContainer = document.getElementById("usageTips");
    tipsContainer.innerHTML = tips.length
      ? tips.map(t => `<li class="list-group-item">${t}</li>`).join("")
      : "<li class='list-group-item text-muted'>No tips available. You're doing great!</li>";
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
