<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="firebase-config.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0eafc);
      color: #333;
    }
    .navbar {
      background-color: #2c3e50;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .nav-link:hover {
      color: #1abc9c !important;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 1rem;
    }
    .card {
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    .tip-card {
      border-left: 6px solid #1abc9c;
      margin-bottom: 1.2rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">üí° Recommendations</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav gap-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="devices.html">Devices</a></li>
        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        <li class="nav-item"><a class="nav-link active" href="recommendations.html">Recommendations</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"><i class="fas fa-user-circle"></i> Account</a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="settings.html">‚öôÔ∏è Settings</a></li>
            <li><a class="dropdown-item" href="#" id="signOutBtn">üîì Sign Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="card p-4">
    <h2 class="text-center mb-3">‚ú® Personalized Energy Tips</h2>
    <p class="text-muted text-center mb-4">Suggestions based on your actual energy usage üí≠</p>
    <div id="recommendationTips"></div>
  </div>
</div>

<footer>
  &copy; 2025 Energy Dashboard. All rights reserved.
</footer>

<script type="module">
  import { auth, db } from './firebase-config.js';
  import { signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js';
  import { collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js';

  const GREEN_ALTERNATIVES = {
    "Electric Heater": "üåø Try closing windows and using thick curtains to retain heat.",
    "TV": "üì¥ Consider turning it off when not in use or switching to a more energy-efficient model.",
    "Electric Hob": "üë©‚Äçüç≥ Use a microwave or slow cooker when possible‚Äîthey use less energy.",
    "Lights": "üí° Turn off lights when leaving a room and use LED bulbs.",
    "Refrigerator": "üö™ Keep the door closed and set it to an energy-saving mode.",
    "Laptop": "üîã Use battery saver mode and unplug when fully charged.",
    "Washing Machine": "üåÄ Wash full loads and use eco or cold water settings.",
    "Tumble Dryer": "üå¨Ô∏è Air-dry clothes when possible instead of using the dryer."
  };

  document.getElementById('signOutBtn').addEventListener('click', async (e) => {
    e.preventDefault();
    try {
      await signOut(auth);
      window.location.href = "signup.html";
    } catch (error) {
      console.error("Sign out failed:", error);
      alert("Error signing out. Please try again.");
    }
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "signup.html";

    const q = query(collection(db, "devices"), where("uid", "==", user.uid));
    const snapshot = await getDocs(q);

    const container = document.getElementById("recommendationTips");
    const CO2_FACTOR = 0.233;

    snapshot.forEach(doc => {
      const d = doc.data();
      const name = d.deviceName;
      const usage = d.deviceUsage;
      const power = d.devicePower;
      const costPerKwh = d.costPerKwh || 0.34;

      const tip = document.createElement("div");
      tip.className = "card p-3 tip-card";

      if (usage > 3) {
        const reduction = 2;
        const savings = (power * reduction * 30) / 1000;
        const costSaved = savings * costPerKwh;
        const co2Saved = savings * CO2_FACTOR;

        tip.innerHTML = `
          <h5 class="fw-semibold">üîå ${name}</h5>
          <p>You're using this <strong>${usage.toFixed(1)} hours/day</strong>. Try cutting back by <strong>2 hours/day</strong> to save energy and money.</p>
          <ul class="mb-0">
            <li>üí∏ Save <strong>¬£${costSaved.toFixed(2)}</strong> per month</li>
            <li>üåç Reduce <strong>${co2Saved.toFixed(2)} kg</strong> of CO‚ÇÇ emissions monthly</li>
            ${GREEN_ALTERNATIVES[name] ? `<li>${GREEN_ALTERNATIVES[name]}</li>` : ""}
          </ul>
        `;
      } else if (usage > 1) {
        const reduction = 1;
        const savings = (power * reduction * 30) / 1000;
        const costSaved = savings * costPerKwh;
        const co2Saved = savings * CO2_FACTOR;

        tip.innerHTML = `
          <h5 class="fw-semibold">‚ö° ${name}</h5>
          <p>Currently used <strong>${usage.toFixed(1)} hours/day</strong>. A small reduction of <strong>1 hour/day</strong> makes a big difference!</p>
          <ul class="mb-0">
            <li>üí∏ Save <strong>¬£${costSaved.toFixed(2)}</strong> per month</li>
            <li>üåç Lower your footprint by <strong>${co2Saved.toFixed(2)} kg</strong> of CO‚ÇÇ monthly</li>
            ${GREEN_ALTERNATIVES[name] ? `<li>${GREEN_ALTERNATIVES[name]}</li>` : ""}
          </ul>
        `;
      } else {
        tip.innerHTML = `
          <h5 class="fw-semibold">‚úÖ ${name}</h5>
          <p><strong>Great job!</strong> You're using this efficiently at only ${usage.toFixed(1)} hours/day.</p>
          ${GREEN_ALTERNATIVES[name] ? `<p>${GREEN_ALTERNATIVES[name]}</p>` : ""}
        `;
      }

      container.appendChild(tip);
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
