<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Usage Dashboard - Sign Up / Sign In</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            color: #2c3e50;
        }

        .header p {
            font-size: 16px;
            color: #555;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background: #1abc9c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #16a085;
        }

        .switch-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .switch-link a {
            color: #1abc9c;
            text-decoration: none;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Power Usage Dashboard</h1>
        <p>Manage and monitor your energy consumption effectively</p>
    </div>

    <div class="form-container">
        <!-- Sign-Up Form -->
        <div id="signupSection" style="display: block;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="switch-link">
                Already have an account? <a href="#" id="showSignin">Sign In</a>
            </div>
            <p class="error" id="signupError"></p>
        </div>

        <!-- Sign-In Form -->
        <div id="signinSection" style="display: none;">
            <h2>Sign In</h2>
            <form id="signinForm">
                <input type="email" id="signinEmail" placeholder="Email" required>
                <input type="password" id="signinPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="switch-link">
                Don't have an account? <a href="#" id="showSignup">Sign Up</a>
            </div>
            <p class="error" id="signinError"></p>
        </div>
    </div>

    <script>
        const signupSection = document.getElementById("signupSection");
        const signinSection = document.getElementById("signinSection");
        const signupError = document.getElementById("signupError");
        const signinError = document.getElementById("signinError");

        document.getElementById("showSignin").addEventListener("click", (e) => {
            e.preventDefault();
            signupSection.style.display = "none";
            signinSection.style.display = "block";
        });

        document.getElementById("showSignup").addEventListener("click", (e) => {
            e.preventDefault();
            signinSection.style.display = "none";
            signupSection.style.display = "block";
        });

        // Sign-Up Form Submission
        document.getElementById("signupForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("signupUsername").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            fetch("http://localhost:3000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password }),
            })
                .then((res) => res.json())
                .then((data) => {
                    if (data.errors) {
                        signupError.textContent = data.errors.map(err => err.msg).join(", ");
                    } else {
                        alert("Sign-Up Successful!");
                        signupSection.style.display = "none";
                        signinSection.style.display = "block";
                    }
                })
                .catch((err) => {
                    signupError.textContent = "An error occurred. Please try again.";
                    console.error(err);
                });
        });

        // Sign-In Form Submission
        document.getElementById("signinForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("signinEmail").value;
            const password = document.getElementById("signinPassword").value;

            fetch("http://localhost:3000/signin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            })
                .then((res) => res.json())
                .then((data) => {
                    if (data.error) {
                        signinError.textContent = data.error;
                    } else {
                        localStorage.setItem("token", data.token);
                        alert("Sign-In Successful!");
                        // Redirect to dashboard
                        window.location.href = "devices.html";
                    }
                })
                .catch((err) => {
                    signinError.textContent = "An error occurred. Please try again.";
                    console.error(err);
                });
        });
    </script>
</body>
</html>
